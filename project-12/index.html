<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Age Calculator</h1>
    <div class="age-finder">
      <label class="age-finder-title" for="age-calculator">Enter your birth date:</label>
      <input class="age-finder-input" type="date" id="age-calculator" />
      <button class="age-finder-button">Calculate</button>
    </div>

    <p class="age-result"></p>

    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
