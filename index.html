<!doctype html>
<html>
  <head>
    <title>Mini Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        color: #111;
      }

      .main-container {
        max-width: 420px;
        margin: 60px auto;
        padding: 30px 20px;
        text-align: center;
      }

      .mini-project-title {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 40px;
      }

      .project-card {
        background-color: white;
        border-radius: 14px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      .project-card p {
        font-size: 18px;
        margin-bottom: 16px;
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        background-color: black;
        color: white;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 480px) {
        .main-container {
          margin: 40px auto;
        }

        .mini-project-title {
          font-size: 32px;
        }
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <p class="mini-project-title">Mini Projects</p>
      <p class="subtitle">Small frontend experiments</p>

      <div class="project-card">
        <p>Project 1 - Personal portfolio</p>
        <button class="js-redirect-button-project-1">Open Project</button>
      </div>

      <div class="project-card">
        <p>Project 2 - Changelog Component</p>
        <button class="js-redirect-button-project-2">Open Project</button>
      </div>
    </div>

    <script>
      const buttonElementProject1 = document.querySelector(".js-redirect-button-project-1");
      buttonElementProject1.addEventListener("click", () => {
        window.open("project-1/index.html");
      });

      const buttonElementProject2 = document.querySelector(".js-redirect-button-project-2");
      buttonElementProject2.addEventListener("click", () => {
        window.open("project-2/index.html");
      });
    </script>
  </body>
</html>
