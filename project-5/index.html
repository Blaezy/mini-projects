<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Profile-form">
      <div class="profile-section">
        <div>
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="What should we call you?" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@joe.com" />
          <span class="already-taken-email">Email is already taken</span>
        </div>

        <div class="enter-password-wrap">
          <label for="password">Enter Password</label>
          <input class="input-password" type="password" id="password" placeholder="xxxxxxxx" />
          <button class="open-eye-button js-open-eye-button">
            <img class="password-open-eye" src="/images/eye.png" alt="eye" />
            <img class="password-close-eye" src="/images/hidden_eye.png" alt="hidden_eye" />
          </button>
        </div>

        <div class="cnf-password-wrap">
          <label for="cnfPassword">Confirm Password</label>
          <input class="cnf-input-password" type="password" id="cnfPassword" placeholder="xxxxxxxx" />
          <button class="cnf-open-eye-button js-cnf-open-eye-button">
            <img class="cnf-password-open-eye" src="/images/eye.png" alt="hidden_eye" />
            <img class="cnf-password-close-eye" src="/images/hidden_eye.png" alt="hidden_eye" />
          </button>
          <span class="error">Passwords do not match</span>
        </div>

        <button class="update-button">Update Profile</button>
      </div>

      <div class="profile-progress-section">
        <div class="percentage-card">
          <svg class="progress-ring" width="150px" height="150">
            <circle class="ring-background" cx="75" cy="75" r="62"></circle>
            <circle class="ring-progress" cx="75" cy="75" r="62"></circle>
          </svg>
          <div class="progress-text">60%</div>
        </div>
        <div class="profile-completeness">Profile Completeness</div>
        <div class="completion-list">
          <p class="first-line">Enter your Full Name</p>
          <p class="second-line">Enter your email</p>
          <p class="third-line">Create strong password</p>
          <p class="fourth-line">Confirm your password</p>
          <p class="fifth-line">Update the profile</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
