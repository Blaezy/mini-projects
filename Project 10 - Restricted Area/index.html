<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Textarea</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Restricted Textarea</h1>
    <div class="main-area">
      <textarea class="input-area" placeholder="start typing..." maxlength="250"></textarea>
      <span class="text-limit">0/250</span>
    </div>
    <div class="btn-wrap">
      <button class="js-button" type="submit">Submit</button>
    </div>
  </body>
  <script>
    const mainAreaElement = document.querySelector(".main-area");
    const textareaElement = document.querySelector(".input-area");
    const butt = document.querySelector(".js-button");
    const updateText = document.querySelector(".text-limit");

    textareaElement.addEventListener("input", () => {
      let ass = textareaElement.value.length;
      updateText.innerHTML = `${ass}/250`;
      if (ass >= 250) {
        textareaElement.style.borderColor = "red";
        textareaElement.style.color = "red";
        updateText.style.color = "red";
      } else {
        textareaElement.style.borderColor = "black";
        textareaElement.style.color = "black";
        updateText.style.color = "black";
      }
    });
    butt.addEventListener("click", () => {
      textareaElement.value = "";
      textareaElement.style.borderColor = "black";
      textareaElement.style.color = "black";
      updateText.style.color = "black";
    });
  </script>
</html>
